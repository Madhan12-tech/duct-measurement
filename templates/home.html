<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 50px;
    }
    .btn-primary {
      font-size: 1.2rem;
      padding: 10px 30px;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4">Welcome to Duct Measurement App</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
    <i class="fa fa-plus-circle"></i> Add Project
  </button>
</div>

<!-- Project Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="/save_project">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="projectModalLabel">Add Project Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <input type="text" name="project_name" class="form-control" placeholder="Project Name" required>
          </div>
          <div class="mb-2">
            <input type="text" name="enquiry_no" class="form-control" placeholder="Enquiry No" required>
          </div>
          <div class="mb-2">
            <input type="text" name="office_no" class="form-control" placeholder="Office No" required>
          </div>
          <div class="mb-2">
            <input type="text" name="site_engineer" class="form-control" placeholder="Site Engineer" required>
          </div>
          <div class="mb-2">
            <input type="text" name="site_contact" class="form-control" placeholder="Site Contact Number" required>
          </div>
          <div class="mb-2">
            <input type="text" name="location" class="form-control" placeholder="Location" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-save"></i> Save & Continue
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
