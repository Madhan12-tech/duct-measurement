<!DOCTYPE html>
<html>
<head>
  <title>Home - Measurement App</title>
</head>
<body style="font-family: Arial; padding: 20px;">

  <h2>Add Project and Client Details</h2>
  <form method="POST" action="/save_project">
    <input type="text" name="project_name" placeholder="Project Name" required><br><br>
    <input type="text" name="enquiry_no" placeholder="Enquiry No" required><br><br>
    <input type="text" name="office_no" placeholder="Office No" required><br><br>
    <input type="text" name="site_engineer" placeholder="Site Engineer" required><br><br>
    <input type="text" name="site_contact" placeholder="Site Contact No" required><br><br>
    <input type="text" name="location" placeholder="Location" required><br><br>
    <button type="submit">Save and Continue</button>
  </form>

</body>
</html>
