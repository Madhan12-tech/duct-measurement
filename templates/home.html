<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Measurement App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="mb-4 text-primary"><i class="fas fa-project-diagram"></i> Add Project and Client Details</h2>

  <form method="POST" action="/save_project" class="bg-light p-4 rounded shadow">
    <div class="mb-3">
      <label class="form-label">Project Name</label>
      <input type="text" name="project_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Enquiry No</label>
      <input type="text" name="enquiry_no" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Office No</label>
      <input type="text" name="office_no" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Site Engineer</label>
      <input type="text" name="site_engineer" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Site Contact No</label>
      <input type="text" name="site_contact" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save"></i> Save and Continue
    </button>
  </form>

  <script src="https://kit.fontawesome.com/a2d9a64b76.js" crossorigin="anonymous"></script>
</body>
</html>
